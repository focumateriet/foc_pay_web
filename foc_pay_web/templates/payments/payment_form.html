{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ machine_name | title }}{% endblock %}

{% block content %}
  <h2>{{ machine_name | title }}</h2>
  <form class="form-horizontal" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-primary">Betala</button>
      </div>
    </div>
  </form>
{% endblock %}
